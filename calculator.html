      <ul class="nav-lists">

  <div class="main-section calculator-section">
    <div class="calculator-wrapper">
      <div class="calc-input">
        <input class="input-display" type="text" required>
      </div>
      <table>
        <tr>
          <td>AC</td>
          <td>+/-</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>0</td>
          <td></td>
          <td>.</td>
          <td>=</td>
        </tr>
      </table>
    </div>
  </div>
